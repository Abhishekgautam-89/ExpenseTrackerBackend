<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="h-100 d-flex align-items-center justify-content-center">
        <form class="form-select-lg">
          <h2 class=" text-md-center text-bg-secondary"> Enter Login Details </h2>
          <div class="" id="userStatus"></div>
          <div class="mb-3">
            <label class="form-control-plaintext" for="Name">Enter your email id:</label>
            <input class="form-control-lg" type="text" id="userId" />
          </div>
          <div class="mb-3">
            
            <label class="form-control-plaintext" for="Email">Enter the Password:</label>
            <input class="form-control-lg" type="password"  id="password" >
          </div>         
          <div class="mb-3">
            <input type="button" value="Login" id="login"/>
            <input type="button"  id="forgotPassword" value="Forgot Password" onclick="redirect()">
            
          </div>
          <div class="mb-3">
            <label class="form-control-plaintext" for="Email">New User, Click To Register:</label>
            <input type="button" value="Register" id="register"/>
          </div>
        </form>
      </div>
    <script src="../script/user-login.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script>
      function redirect(){
        window.location.href = './forgotpassword.html'
      }
    </script>
</body>
</html>
