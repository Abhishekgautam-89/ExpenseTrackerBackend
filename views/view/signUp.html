<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="h-100 d-flex align-items-center justify-content-center">
      <form class="form-select-lg">
        <h2 class="form-select-lg "> Fill the form to register</h2>
        <div class="" id="userStatus"></div>
        <div class="mb-3">
          <label class="form-control-plaintext" for="Name">Name:</label>
          <input class="form-control-lg" type="text" id="name" />
        </div>
        <div class="mb-3">
          
          <label class="form-control-plaintext" for="Email">E-mail:</label>
          <input class="form-control-lg" type="email" id="email"/>
        </div>
        <div class="mb-3">
          <label class="form-control-plaintext" for="password" 
            >Enter Password:</label
          >
          <input class="form-control-lg" type="password"  id="password" >
        </div>
        <div class="mb-2">
          <label class="form-control-plaintext" for="password"
            >Re-enter Password:</label
          >
          <input class="form-control-lg" type="password" name="" 
          id="rePassword">
          
        </div>
        <div class="mb-3">
          <input type="button" value="Submit" id="submit"/>
        </div>
        <div>
          <label for="">If Already Registered Click To:</label>
          <input type="button" id="login" value="Login">
        </div>
      </form>
    </div>
    <script src="../script/user-signup.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </body>
</html>
