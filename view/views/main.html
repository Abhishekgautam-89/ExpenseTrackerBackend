<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../public/report.css" />
    <link rel="stylesheet" href="../public/style.css" />
  </head>
  <body>
    <div class="main">
      <button id="viewReport">View Report</button>
      <button class="" id="rzp-button">Get Membership</button>
      <h5 style="display: none" id="display">You are a Premium user</h5>
      <button class="btn-link" id="leaderboard" style="display: none">
        Show LeaderBoard
      </button>
      <button id="logout">Log Out</button>
      <div class="form">
        <div class="h-100 d-flex align-items-lg-center justify-content-center">
          <label class="form-check-label">Choose Expense Amount</label>
          <input
            class="input-group-text"
            type="text"
            name="expense"
            id="expense"
          />
          <label class="form-check-label" for="">Choose Description </label>
          <input
            class="input-group-text"
            type="text"
            name="description"
            id="desc"
          />
          <label class="form-check-label" for="">Choose a Category </label>
          <select class="form-select-sm" name="category" id="category">
            <option value="null" id="opt">Select Value</option>
            <option value="Travel" id="opt">Travel</option>
            <option value="Meal" id="opt">Meal</option>
            <option value="Entertainment" id="opt">Entertainment</option>
            <option value="Utility Bills" id="opt">Utility Bills</option>
            <option value="Others" id="opt">Others</option>
          </select>
          <input
            class="form-check-label"
            type="submit"
            value="Add Expense"
            id="submit"
          />
        </div>
        <!-- <input type="submit" value="Edit" id="edit" disabled="true" /> -->

        <hr />
        <ul class="expenseList"  id="expenseList">
                  
          <!-- <li>home</li>
            <li>home</li>
            <li>home</li> -->
        </ul>
        <hr />
        <ul id="leaderBoard"></ul>
      </div>
    </div>

    <div class="popup-container" id="table">
      <div class="popup">
        <div class="itemsPerPage" id="itemsPerPage" >
          <label for="">Rows Per Page:</label>
          <select class="itemsPerPageOptions" name="" id="itemsPerPageOptions">
            <option value="2">2</option>
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
          </select>
        </div>
        <table id="report-table">
          <button id="close">X</button>
          <tr>
            <th>S.no</th>
            <th>Date</th>
            <th>Category</th>
            <th>Description</th>
            <th>Expense</th>
          </tr>
          <!-- <tr>
          <td>1</td>
          <td>112</td>
          <td>1nbfs</td>
          <td>dbfb</td>
          <td>546</td>
        </tr> -->
        </table>
        <div id="pagination" class="pagination">
          <!-- <button id="page1" >1</button>
          <button id="page2" >2</button> -->
        </div>
        <button id="download">Download File</button>
        <p>Previous Downloads:</p>
        <ol id="urlList">         
        
        </ol>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script type="module" src="../script/main.js"></script>
    <script src="../script/style.js"></script>
  </body>
</html>
